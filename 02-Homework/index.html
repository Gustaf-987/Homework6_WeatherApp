<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <span class="navbar-brand text-center mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="container-fluid bg-none">
        <div class="row">
            <div class="col-sm-3 bg-light mt-3">
                <h4>Search for a City</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="search-city"            aria-label="City Search" aria-describedby="search-button">
                        <div class="input-group-append">
                          <button class=" btn bg-primary text-light" id="search-button">Search<i class="fa fa-search"></i></button>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="city-container">
                                <ul>
                                    <li id="history1"></li>
                                    <li id="history2"></li>
                                    <li id="history3"></li>
                                    <li id="history4"></li>
                                    <li id="history5"></li>
                                    <li id="history6"></li>

                                </ul>
                            </div>
                        </div>
                        
                    </div>                          
            </div>  
      

            <div class="col-sm-9">
                <div class="row ml-2 border border-dark rounded mt-3">
                    <div class="col-sm-12" id="current-wx">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p id="headings1">City Name: <span class="current" id="name"></span></p>
                        <p id="headings2">Temperature: <span class="current" id="temp"></span></p>
                        <p id="headings3">Humidity: <span class="current" id="humidity"></span></p>
                        <p id="headings4">Wind Speed: <span class="current" id="wind"></span></p>
                        <p id="headings5">UV Index: <span class="current" id="UV"></span></p>
                    </div>

                </div>
            </div>   
        </row>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/logic.js"></script>
</body>
</html>
